<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Grade Predictor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <span class="navbar-brand">
        <i class="fas fa-chart-line me-2"></i>GradePredictor
      </span>
      <div class="d-flex">
        <div id="admin-info" class="d-flex align-items-center">
          <span class="me-3 text-muted">
            <i class="fas fa-user-shield me-1"></i>
            <span id="admin-name">Admin</span>
          </span>
          <button class="btn btn-outline-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="admin-header text-center mb-5">
      <div class="admin-title">
        <i class="fas fa-user-shield me-2"></i>Admin Dashboard
      </div>
      <div class="admin-welcome">Welcome, Admin!</div>
      <div class="admin-desc">Manage users and view statistics for 8 subjects here.</div>
    </div>
    <div class="admin-card mb-4">
      <h4><i class="fas fa-chart-bar me-2"></i>System Statistics</h4>
      <div id="admin-stats">
        <!-- Stats will be loaded here by admin.js -->
      </div>
    </div>
    <div class="admin-card">
      <h3 class="mb-4"><i class="fas fa-users me-2"></i>Registered Users</h3>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Last Login</th>
              <th>Last Prediction</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Prediction History Modal -->
    <div class="modal" id="historyModal" tabindex="-1" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Prediction History</h5>
            <button type="button" class="btn-close" onclick="closeHistoryModal()"></button>
          </div>
          <div class="modal-body" id="historyModalBody">
            <!-- History will be loaded here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeHistoryModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
