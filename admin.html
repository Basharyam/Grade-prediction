<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-header text-center">
    <div class="container">
      <div class="admin-title">
        <i class="fas fa-user-shield me-2"></i>Admin Dashboard
      </div>
      <div class="admin-welcome">Welcome, Admin!</div>
      <div class="admin-desc">This is the admin dashboard. You can manage users and view statistics here.</div>
      <button class="btn btn-outline-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </button>
    </div>
  </div>
  <div class="container">
    <div class="admin-card mb-4">
      <h4><i class="fas fa-chart-bar me-2"></i>System Statistics</h4>
      <div id="admin-stats">
        <!-- Stats will be loaded here by admin.js -->
      </div>
    </div>
    <div class="admin-card">
      <h3 class="mb-4"><i class="fas fa-users me-2"></i>Registered Users</h3>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
