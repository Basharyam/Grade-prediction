<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Prediction - Grade Predictor</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="predict.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <span class="navbar-brand">
        <i class="fas fa-chart-line me-2"></i>GradePredictor
      </span>
      
      <!-- Login/Register buttons (shown when not logged in) -->
      <div id="auth-buttons" class="d-flex"></div>
      
      <!-- User info and logout button (shown when logged in) -->
      <div id="user-info" class="d-flex align-items-center" style="display: none;">
        <span id="user-name" class="text-dark me-3 fw-semibold"></span>
        <button class="btn btn-outline-danger" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- User Welcome Section (shown when logged in) -->
  <div id="user-welcome-section" class="user-welcome-container" style="display: none;">
    <div class="user-welcome-content">
      <i class="fas fa-user-circle user-welcome-icon"></i>
      <h2 id="user-welcome-message">Welcome!</h2>
    </div>
  </div>

  <div class="predict-container">
    <div class="predict-card">
      <div class="predict-header">
        <i class="fas fa-calculator predict-icon"></i>
        <h1>Course Grade Prediction</h1>
        <p>Enter your information to get an AI-powered grade prediction</p>
      </div>
      
      <form id="predictForm">
        <div class="form-sections">
          <!-- Personal Information Section -->
          <div class="form-section">
            <h3><i class="fas fa-user me-2"></i>Personal Information</h3>
            
            <!-- Gender -->
            <div class="form-group">
              <label class="form-label">Gender:</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="gender" value="male" required>
                  <span class="radio-custom"></span>
                  <i class="fas fa-mars me-1"></i>Male
                </label>
                <label class="radio-label">
                  <input type="radio" name="gender" value="female" required>
                  <span class="radio-custom"></span>
                  <i class="fas fa-venus me-1"></i>Female
                </label>
              </div>
            </div>

            <!-- Race -->
            <div class="form-group">
              <label for="race" class="form-label">
                <i class="fas fa-globe me-2"></i>Race/Ethnicity:
              </label>
              <select name="race" id="race" class="form-control" required>
                <option value="">Select Race/Ethnicity</option>
                <option value="european">European</option>
                <option value="american">American</option>
                <option value="asian">Asian</option>
                <option value="african">African</option>
              </select>
            </div>
          </div>

          <!-- Background Information Section -->
          <div class="form-section">
            <h3><i class="fas fa-graduation-cap me-2"></i>Background Information</h3>
            
            <!-- Education -->
            <div class="form-group">
              <label for="education" class="form-label">
                <i class="fas fa-university me-2"></i>Parental Level of Education:
              </label>
              <select name="education" id="education" class="form-control" required>
                <option value="">Select Education Level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="doctorate">Doctorate</option>

              </select>
            </div>

            <!-- Lunch -->
            <div class="form-group">
              <label for="lunch" class="form-label">
                <i class="fas fa-utensils me-2"></i>Lunch Type:
              </label>
              <select name="lunch" id="lunch" class="form-control" required>
                <option value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>

            <!-- Test Prep -->
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-book me-2"></i>Test Preparation Course:
              </label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="test_prep" value="completed" required>
                  <span class="radio-custom"></span>
                  <i class="fas fa-check-circle me-1"></i>Completed
                </label>
                <label class="radio-label">
                  <input type="radio" name="test_prep" value="none" required>
                  <span class="radio-custom"></span>
                  <i class="fas fa-times-circle me-1"></i>None
                </label>
              </div>
            </div>
          </div>

          <!-- Academic Scores Section -->
          <div class="form-section">
            <h3><i class="fas fa-chart-bar me-2"></i>Academic Scores</h3>
            <p class="section-description">Select the subject you want to predict, then enter your current scores (0-100) for the remaining subjects.</p>
            <div class="form-group">
              <label for="target_subject" class="form-label">
                <i class="fas fa-bullseye me-2"></i>Subject to Predict:
              </label>
              <select name="target_subject" id="target_subject" class="form-control" onchange="updateScoreFields()" required>
                <option value="">Select Subject to Predict</option>
                <option value="math score">Math</option>
                <option value="biology score">Biology</option>
                <option value="physics score">Physics</option>
                <option value="computer science score">Computer Science</option>
                <option value="psychology score">Psychology</option>
                <option value="literature score">Literature</option>
                <option value="economics score">Economics</option>
                <option value="history score">History</option>
              </select>
            </div>
            <div class="scores-grid" id="scores-grid">
              <!-- Score fields will be dynamically updated here -->
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="button" class="predict-btn" onclick="checkResults()">
          <i class="fas fa-magic me-2"></i>Check Results
        </button>
      </form>
      <div id="result"></div>
      <div id="progress" class="progress-bar" style="display:none;">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="predict.js"></script>
  <script>
    // Function to dynamically update score fields based on selected target subject
    function updateScoreFields() {
      const targetSubject = document.getElementById('target_subject').value;
      const scoresGrid = document.getElementById('scores-grid');
      scoresGrid.innerHTML = ''; // Clear existing fields

      const subjects = [
        "math score", "biology score", "physics score", "computer science score",
        "psychology score", "literature score", "economics score", "history score"
      ];

      // Filter out the target subject
      const remainingSubjects = subjects.filter(subject => subject !== targetSubject);

      remainingSubjects.forEach(subject => {
        const displayName = subject.replace(' score', '').charAt(0).toUpperCase() + subject.replace(' score', '').slice(1);
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
          <label for="${subject}" class="form-label">${displayName} Score:</label>
          <input type="number" name="${subject}" id="${subject}" min="0" max="100" class="form-control" required>
        `;
        scoresGrid.appendChild(div);
      });
    }

    // Initial call to set up fields when page loads
    document.addEventListener('DOMContentLoaded', updateScoreFields);
  </script>
</body>
</html>
