<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Grade Predictor</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-chart-line me-2"></i>GradePredictor
      </a>
      <div class="d-flex">
        <!-- Login/Register buttons (shown when not logged in) -->
        <div id="auth-buttons" class="d-flex">
          <button class="btn btn-outline-primary me-2" onclick="window.location.href='register.html'">
            <i class="fas fa-user-plus me-1"></i>Register
          </button>
        </div>
        
        <!-- User info and logout button (shown when logged in) -->
        <div id="user-info" class="d-flex align-items-center" style="display: none;">
          <span class="me-3 text-muted">
            <i class="fas fa-user me-1"></i>
            <span id="user-name">User</span>
          </span>
          <button class="btn btn-outline-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-sign-in-alt login-icon"></i>
        <h2>Welcome Back</h2>
        <p>Sign in to access your grade predictions</p>
      </div>
      
      <form id="loginForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email
          </label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required />
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i> Valid email
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <div class="invalid-feedback">
            Password must be at least 7 characters long and include at least one lowercase, one uppercase letter, and one special character.
          </div>
          <div class="valid-feedback">
            <i class="fas fa-check"></i> Valid password
          </div>
        </div>
 
        
        <!-- Submit -->
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="login.js"></script>
</body>
</html>
